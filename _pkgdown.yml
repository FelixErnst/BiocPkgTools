title: BiocPkgTools
url: http://seandavi.github.io/BiocPkgTools
template:
  params:
    bootswatch: flatly
    ganalytics: UA-93043521-1
navbar:
  type: inverse
  right:
    - icon: fa-github fa-lg
      text: "github"
      href: https://github.com/seandavi/BiocPkgTools
reference:
- title: General package information
  desc: |
    These functions access Bioconductor package
    metadata and return results as R objects.
  contents:
  - '`BiocPkgTools`'
  - '`biocBuildReport`'
  - '`biocDownloadStats`'
  - '`biocPkgList`'
  - '`getBiocVignette`'
  - '`getPackageInfo`'
  - '`problemPage`'
- title: Dependency graphs
  desc: |
    Work with package dependencies as graphs.
  contents:
  - '`buildPkgDependencyDataFrame`'
  - '`buildPkgDependencyIgraph`'
  - '`inducedSubgraphByPkgs`'
  - '`subgraphByDegree`'
- title: Utilities
  desc: |
    Some of these are internal to the Bioconductor
    project. In particular, the DOI-related functions
    are available for completeness, but not meant to
    be used by individuals.
  contents:
  - '`dataciteXMLGenerate`'
  - '`generateBiocPkgDOI`'
  - '`githubURLParts`'
